<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <script src="estacionamento.js" defer></script>

    <title>Calculadora de Estacionamento</title>
  </head>

  <body>
    <main class="pagina">
      <header class="header">
        <h1 class="titulo">Calculadora de Estacionamento</h1>
      </header>

      <section class="area-tabela">
        <table class="tabela">
          <tr class="linha-titulo">
            <th class="titulo-tabela">Minutos e Preços</th>
          </tr>
          <tr class="linhas">
            <td>30 minutos</td>
            <td>R$ 1,00</td>
          </tr>
          <tr class="linhas">
            <td>60 minutos</td>
            <td>R$ 1,75</td>
          </tr>
          <tr class="linhas">
            <td>120 minutos</td>
            <td>R$ 3,00</td>
          </tr>
        </table>
      </section>

      <section class="container">
        <label for="minutos" class="titulo-2"
          >Informe os minutos (máx:120):
        </label>
        <input type="number" id="minutos" required class="input" />
        <button type="submit" onclick="calcularEstacionamento()" class="botao">
          Calcular
        </button>

        <p id="resultado"></p>

        <label for="valor" class="titulo-2">Insira um valor a ser pago: </label>
        <input type="number" id="valor" required class="input" />
        <button type="submit" onclick="calcularTroco()" class="botao">
          Calcular
        </button>

        <p id="resultadoTroco"></p>
      </section>
      <footer class="footer">
        <p class="texto-footer">Exercicio POO Ebac - 2025</p>
      </footer>
    </main>
  </body>
</html>
