
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="estacionamento.js" defer></script>
    <title>Calculadora de Estacionamento</title>
</head>

<body>

    <h1>Calculadora de Estacionamento</h1>
    <section class="area-tabela">
        <table class="tabela"> 
            <tr>
                <th>Valores</th>
            </tr>
            <tr>
                <td>30 minutos</td>
                <td>R$ 1,00</td>
            </tr>
            <tr>
                <td>60 minutos</td>
                <td>R$ 1,75</td>
            </tr>
            <tr>
                <td>120 minutos</td>
                <td>R$ 3,00</td>
            </tr>
        </table>

    </section>
    <section class="container" >
        <label for="minutos" class="titulo-2">Informe os minutos (m√°x:120): </label>
        <input type="number" id="minutos" required>
        <button type="submit" onclick="calcularEstacionamento()">Calcular</button>
        <p id="resultado"></p>
        
        <label for="valor" class="titulo-2">Insira um valor a ser pago: </label>
        <input  type="number" id="valor" required><br><br>
        <button type="submit" onclick="calcularTroco()">Calcular</button>
        <p id="resultadoTroco"></p>
        
        
    </section>
</body>

</html>
