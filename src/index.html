<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Onest:wght@700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <script src="estacionamento.js" defer></script>

    <title>Calculadora de Estacionamento</title>
  </head>

  <body class="box-border font-['Roboto'] text-center flex flex-col items-center justify-center min-h-screen bg-gray-100">
   
    <main class="w-full max-w-md mx-auto rounded-3xl bg-slate-800 shadow-2xl shadow-slate-900/70 border border-slate-700/60 px-6 pt-5 pb-4 text-slate-100">

      <header class="flex items-center justify-between mb-3">
       
        <h1 class="text-lg font-semibold text-slate-50">
          Calculadora de Estacionamento
        </h1>
        
        <span class="text-sm uppercase x-2 py-0.5 rounded-full bg-emerald-500/10 text-emerald-300 border border-emerald-500/40">
          EBAC POO
        </span>
      
      </header>

  
      <section
        class="mb-4 rounded-2xl bg-slate-900/70 border border-slate-700/70 px-4 pt-3 pb-2"
      >
        <h2 class="text-xs font-medium text-slate-400 uppercase mb-2">
          Minutos & Preços
        </h2>
        <div class="space-y-1.5 text-sm">
          <div class="flex items-center justify-between text-slate-200">
            <span>30 minutos</span>
            <span class="font-semibold text-emerald-500">R$ 1,00</span>
          </div>
          <div
            class="flex items-center justify-between text-slate-200 border-t border-slate-700/70 pt-1.5"
          >
            <span>60 minutos</span>
            <span class="font-semibold text-emerald-500">R$ 1,75</span>
          </div>
          <div
            class="flex items-center justify-between text-slate-200 border-t border-slate-700/70 pt-1.5"
          >
            <span>120 minutos após 120 minutos, R$ 3,00/hora +</span>
            <span class="font-semibold text-emerald-500">R$ 3,00</span>
          </div>
        </div>
      </section>


      <section
        class="rounded-2xl bg-slate-900 border border-slate-700 px-4 py-3 space-y-3"
      >
        <div class="space-y-1.5">
          <label
            for="minutos"
            class="block text-xs font-medium  text-slate-300 text-left"
          >
            Minutos
          </label>
          <div class="flex items-center gap-2">
            <input
              type="number"
              id="minutos"
              required
              class="w-full rounded-xl bg-slate-900 border border-slate-700 px-3 py-2 text-sm text-slate-100 placeholder:text-slate-500 focus:outline-none focus:ring-2 focus:ring-emerald-400/70 focus:border-emerald-300 transition"
              placeholder="Ex.: 45"
            />
            <button
              type="button"
              onclick="calcularEstacionamento()"
              class="shrink-0 rounded-full bg-emerald-400 hover:bg-emerald-300 text-slate-900 text-xs font-semibold px-4 py-2 uppercase  transition shadow-md shadow-emerald-500/40"
            >
              Calcular
            </button>
          </div>
          <p
            id="resultado"
            class="min-h-6 text-xs text-left font-semibold text-emerald-300 mt-1"
          ></p>
        </div>

        <div class="h-px bg-slate-800 my-1"></div>

        <div class="space-y-1.5">
          <label
            for="valor"
            class="block text-xs font-medium  text-slate-300 text-left"
          >
            Valor a pagar 
          </label>
          <div class="flex items-center gap-2">
            <input
              type="number"
              id="valor"
              required
              class="w-full rounded-xl bg-slate-900 border-b border-slate-700 px-3 py-2 text-sm text-slate-100 placeholder:text-slate-500 focus:outline-none focus:ring-2 focus:ring-emerald-400/70 focus:border-emerald-300 transition"
              placeholder="Ex.: 5,00"
            />
            <button
              type="button"
              onclick="calcularTroco()"
              class="shrink-0 rounded-full bg-amber-400 hover:bg-amber-300 text-slate-900 text-sm font-semibold px-4 py-2 uppercase  transition shadow-md shadow-amber-500/40">
              Pagar
            </button>
          </div>
          <p
            id="resultadoTroco"
            class="min-h-6 text-xs text-left font-semibold text-amber-300 mt-1"
          ></p>
        </div>
      </section>

      
      <footer class="mt-4 text-sm text-slate-400 text-center">
        Exercicio POO EBAC 2025
      </footer>
    </main>
  </body>
  </body>
</html>
